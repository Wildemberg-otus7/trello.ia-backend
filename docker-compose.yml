services:
  db:
    image: postgres:16
    container_name: trelloia-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - trelloia-shared

  backend:
    build:
      context: .
    container_name: trelloia-backend
    ports:
      - '8080:3000'
    env_file:
      - .env
    volumes:
      - .:/app
    command: pnpm start:dev
    depends_on:
      - db
    networks:
      - trelloia-shared

volumes:
  pgdata:

networks:
  trelloia-shared:
    external: true
